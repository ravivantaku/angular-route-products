<div>
    <form name="productForm" class="form  form-horizontal" novalidate>
        <h3>Create Product</h3>
       <div class="form-group">
            <label class="col-sm-2 control-label" for="productname">Product Name:</label>
           <div class="col-sm-10">
           <input name="productname" type="text" class="form-control" ng-model="product.name" required
                  placeholder="Enter Product Name.."/>
           </div>
       </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="price">Price:</label>
            <div class="col-sm-10">
            <input name="price" type="text" class="form-control" ng-model="product.price" required placeholder="Enter Price"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="category">Category:</label>
            <div class="col-sm-10">
            <input name="category" type="text" class="form-control" ng-model="product.category" required
                   placeholder="Enter Category"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Description:</label>
            <div class="col-sm-10">
            <input name="description" type="text" class="form-control" ng-model="product.description" required
                   placeholder="Enter Description.."/>
            </div>
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-primary" ng-click="createProduct()">Create</button>
            <button class="btn btn-danger" ng-click="clearProduct()">Cancel</button>
        </div>
    </form>
</div>
